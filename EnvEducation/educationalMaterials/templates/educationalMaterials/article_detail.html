{% extends "main/layout.html" %}

{% block body %}
<!-- Section for displaying detailed information about a specific educational material -->
<section id="blog" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">{{ article.title }}</h2>
        <img src="{{ article.image.url }}" alt="{{ article.title }}" class="img-fluid mb-4">
        <p>{{ article.label }}</p>
        <p>{{ article.content }}</p>
    </div>
</section>
{% endblock %}
