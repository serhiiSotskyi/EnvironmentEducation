{% extends "main/layout.html" %}
    {% block extraCSS %}
        {% load static %}
        <link rel="stylesheet" href="{% static "quiz/style.css" %}">
    {% endblock %}

    {% block body %}
    <div class="container mt-5">
        <div class="card" style="max-width: 500px; margin: auto;">
            <div class="card-body">
                <h1 class="text-center">Simple Quiz</h1>
                <div class="quiz text-center">
                    <h2 id="question" class="mt-4"></h2>
                    <div id="answer-buttons" class="mt-4"></div>
                    <button id="next-btn" class="btn btn-success mt-4">Next</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const questions = {{ questions|safe }};
        const questionElement = document.getElementById("question");
        const answerButton = document.getElementById("answer-buttons");
        const nextButton = document.getElementById("next-btn");
    
        let currentQuestionIndex = 0;
        let score = 0;
    
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            nextButton.innerHTML = "Next";
            showQuestion();
        }
    
        function showQuestion() {
            resetState();
            let currentQuestion = questions[currentQuestionIndex];
            questionElement.innerHTML = currentQuestion.question;
    
            currentQuestion.answers.forEach(answer => {
                const button = document.createElement("button");
                button.innerHTML = answer.answer;
                button.classList.add("btn");
                answerButton.appendChild(button);
    
                if (answer.is_correct) {
                    button.dataset.correct = "true";
                }
    
                button.addEventListener("click", selectAnswer);
            });
        }
    
        function resetState() {
            nextButton.style.display = "none";
            while (answerButton.firstChild) {
                answerButton.removeChild(answerButton.firstChild);
            }
        }
    
        function selectAnswer(e) {
            const selectBtn = e.target;
            const isCorrect = selectBtn.dataset.correct === "true";
    
            if (isCorrect) {
                selectBtn.classList.add("correct");
                score++;
            } else {
                selectBtn.classList.add("incorrect");
            }
    
            Array.from(answerButton.children).forEach(button => {
                if (button.dataset.correct === "true") {
                    button.classList.add("correct");
                }
                button.disabled = true;
            });
    
            nextButton.style.display = "block";
        }
    
        function showScore() {
            resetState();
            questionElement.innerHTML = `You scored ${score} out of ${questions.length}`;
            nextButton.innerHTML = "Play Again";
            nextButton.style.display = "block";
        }
    
        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }
    
        nextButton.addEventListener("click", () => {
            if (currentQuestionIndex < questions.length) {
                handleNextButton();
            } else {
                startQuiz();
            }
        });
    
        startQuiz();
    </script>
    
    
    {% endblock %}

    {% block extraScript %}
    {% load static %}
    {% comment %} <script src="{% static "quiz/script.js" %}"></script> {% endcomment %}
    {% endblock %}
