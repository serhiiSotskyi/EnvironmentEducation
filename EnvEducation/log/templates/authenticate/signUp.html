{% extends "main/layout.html" %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            {% if form.errors %}
            <!-- Display an alert if there are errors in the form submission -->
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                There was an error with your form...
            </div>
            {% endif %}
            <h2 class="text-center mb-4">Sign Up</h2>
            <!-- Form for user registration -->
            <form action="{% url 'log:signUp_user' %}" method=POST>
                {% csrf_token %}

                <!-- Display form fields as paragraphs -->
                {{ form.as_p }}
                <!-- Submit button for the registration form -->
                <input type="submit" value="Sign Up" class="btn btn-primary">
            </form>
            <!-- Link to the login page if the user already has an account -->
            <p class="mt-3">Already have an account? <a href="{% url 'log:logIn_user' %}">Login here</a>.</p>
        </div>
    </div>
</div>
<br>
{% endblock %}
